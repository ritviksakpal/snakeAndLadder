<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="div1">
            <h2>Snake & Ladder Game (by Ritvik Sakpal)</h2>
            <h3>Dice: - </h3>
            <div class="start" id="dice"></div>
            <input type="number" disabled id="diceScore">
            <br>
            <br>
            <input type="number" disabled id="score1">
            <input type="number" disabled id="score2">
            <br>
            <br>
            <button id="btn-1">Player1</button>
            <button style="margin: 0 0 0 120px;" id="btn-2">Player2</button>
            <br>
            <br>
            <h3 id="winner"></h3>
        </div>
        <div class="div2">
            <div class="playground">

                <div class="row square">
                    <div id="point25" class="square">25</div>
                    <div id="point26" class="square">26</div>
                    <div id="point27" class="square">27</div>
                    <div id="point28" class="square">28</div>
                    <div id="point29" class="square">29</div>
                    <div id="point30" class="square">30</div>
                </div>
                <div class="row square">
                    <div id="point24" class="square">24</div>
                    <div id="point23" class="square">23</div>
                    <div id="point22" class="square">22</div>
                    <div id="point21" class="square">21</div>
                    <div id="point20" class="square">20</div>
                    <div id="point19" class="square">19</div>
                </div>
                <div class="row square">
                    <div id="point13" class="square">13</div>
                    <div id="point14" class="square">14</div>
                    <div id="point15" class="square">15</div>
                    <div id="point16" class="square">16</div>
                    <div id="point17" class="square">17</div>
                    <div id="point18" class="square">18</div>
                </div>
                <div class="row square">
                    <div id="point12" class="square">12</div>
                    <div id="point11" class="square">11</div>
                    <div id="point10" class="square">10</div>
                    <div id="point9" class="square">9</div>
                    <div id="point8" class="square">8</div>
                    <div id="point7" class="square">7</div>
                </div>
                <div class="row square">
                    <div id="point1" class="square">1</div>
                    <div id="point2" class="square">2</div>
                    <div id="point3" class="square">3</div>
                    <div id="point4" class="square">4</div>
                    <div id="point5" class="square">5</div>
                    <div id="point6" class="square">6</div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./index.js"></script>
    </div>
</body>

</html>
